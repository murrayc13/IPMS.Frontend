<!DOCTYPE html>
<html>
<head>
    <title>Efficient Frontier Visualizer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheet/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìà Efficient Frontier Optimizer</h1>
        <form method="POST" action="{% url 'get_minimum_variance' %}">
            {% csrf_token %}
            <label for="asset_info">Asset Information</label>
            <textarea id="asset_info" name="asset_info" rows="5">[[0.08, 0.075, 0.09, 0.065, 0.1, 0.07, 0.085],
[0.15, 0.12, 0.18, 0.10, 0.20, 0.11, 0.16]]</textarea>

            <label for="covariance">Covariance Matrix</label>
            <textarea id="covariance" name="covariance" rows="10">[[1, 0.8, 0.6, 0.3, 0.7, 0.5, 0.65],
[0.8, 1, 0.55, 0.4, 0.6, 0.45, 0.5],
[0.6, 0.55, 1, 0.35, 0.75, 0.5, 0.6],
[0.3, 0.4, 0.35, 1, 0.25, 0.3, 0.2],
[0.7, 0.6, 0.75, 0.25, 1, 0.55, 0.65],
[0.5, 0.45, 0.5, 0.3, 0.55, 1, 0.4],
[0.65, 0.5, 0.6, 0.2, 0.65, 0.4, 1]]</textarea>

            <button type="submit">üîç Optimize Portfolio</button>
        </form>

        {% if api_data %}
        <div class="response">
            <h2>üì§ API Response:</h2>
            <pre>{{ api_data|safe }}</pre>
        </div>
        {% endif %}

        {% if graph_point %}
        <div class="graph-container">
            <h2>üìä Efficient Frontier:</h2>
            <canvas id="scatterChart"></canvas>
        </div>

        <script>
            const point = {{ graph_point|safe }};
            const line = {{ graph_line|safe }};
            const linePoints = line[0].map((x, i) => ({ x, y: line[1][i] }));

            const data = {
                datasets: [
                    {
                        label: 'Optimal Point',
                        data: [{ x: point[0], y: point[1] }],
                        backgroundColor: '#007bff',
                        pointRadius: 7,
                        pointHoverRadius: 10,
                        type: 'scatter'
                    },
                    {
                        label: 'Portfolio Frontier',
                        data: linePoints,
                        borderColor: '#dc3545',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.25,
                        showLine: true,
                        pointRadius: 0,
                        type: 'line'
                    }
                ]
            };

            const config = {
                type: 'scatter',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            backgroundColor: '#333',
                            titleColor: '#fff',
                            bodyColor: '#eee',
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Risk',
                                color: '#444'
                            },
                            ticks: {
                                color: '#444'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Return',
                                color: '#444'
                            },
                            ticks: {
                                color: '#444'
                            }
                        }
                    }
                }
            };

            new Chart(document.getElementById('scatterChart'), config);
        </script>
        {% endif %}
    </div>
</body>
</html>
